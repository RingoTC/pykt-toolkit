program: wandb_routerkt_train.py
method: bayes
metric:
    goal: maximize
    name: validauc
parameters:
    model_name:
        values: ["routerkt"]
    dataset_name:
        values: ["assist2015"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["models/routerkt_tuning"]
    d_model:
        values: [64, 128, 256]
    d_ff:
        values: [128, 256, 512]
    dropout:
        values: [0.1, 0.2, 0.3]
    learning_rate:
        values: [1e-3, 1e-4, 5e-4]
    num_attn_heads:
        values: [4, 8]
    num_shared_heads:
        values: [1, 2, 3]
    num_selected_heads:
        values: [2, 3, 4]
    n_blocks:
        values: [1, 2, 4]
    balance_loss_weight:
        values: [0.001, 0.01, 0.1]
    routing_mode:
        values: ["dynamic", "query_norm"]
    seed:
        values: [42, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
